name: umusic
description: A Music Player Build On Flutter.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  path_provider: ^1.6.5
  cupertino_icons: ^0.1.2
  flutter_audio_query: ^0.3.4+2
  audioplayer: ^0.8.1
  flutter_local_notifications: ^1.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
assets:
  - assets/
  #  - images/a_dot_ham.jpeg